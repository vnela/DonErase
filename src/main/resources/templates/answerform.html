<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Answer</h1>
    <form action="#" th:action="@{/answerForm}" th:object="${question}" method="POST">
    	<input type="hidden" th:field="*{qid}" />
        <input type="hidden" th:field="*{title}" />
        <input type="hidden" th:field="*{type}" />
      
	  	<label>Choose Answer:</label>
		 <select th:field="*{chosenAnswer}">
		 	<option th:each="option: ${answerChoices}"
		 			th:value="${option.value}"
					th:text="${option.value}"></option>
		</select>
    		      
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    
</body>
</html>
