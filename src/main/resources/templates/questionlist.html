<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1></h1>
    <div class="container">
	<div class="col-md-4">
		<h3 th:inline="text">Your questions:</h3>
	</div>
	<div class="container">
	<div class="col-md-4" style="padding:20px 0">
	</div>
	<table class="table table-striped table-dark">
		<tr>
			<th>id</th>
			<th>Title</th>
			<th>Type</th>
			<th>Edit</th>
			<th>Delete</th>
			<th>add answer</th>
			
		</tr>
		
			<tr th:each="question : ${questions}">
				<td th:text="${question.qid}">id</td>
				<td th:text="${question.title}">title</td>
				<td th:text="${question.type}">type</td>
				<td><a class="btn btn-info" th:href="@{/edit/{id}(id=${question.qid})}">Edit</a></td>
				<td><a class="btn btn-warning" th:href="@{/delete/{id}(id=${question.qid})}">Delete</a></td>
				<td><a class="btn btn-info" th:href="@{/add/{id}(id=${question.qid})}">Add options</a>
			</tr>
	</table>
	<a class="btn btn-primary" th:href="@{/createQuestion}">Insert question</a>
	</div>
	</div>
    
</body>
</html>
